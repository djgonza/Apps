<ion-card>

	<ion-card-content>

		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<img src="http://via.placeholder.com/350x300" alt="">
				</ion-col>
				<ion-col col-8>
					<ion-row>
						<ion-col col-12>
							Nombre: {{producto.nombre}}
						</ion-col>
						<ion-col col-12>
							Fecha Caducidad: {{producto.fechaCaducidad}}
						</ion-col>
					</ion-row>
				</ion-col>
			</ion-row>
		</ion-grid>

	</ion-card-content>

</ion-card>
